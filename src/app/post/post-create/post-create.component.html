<mat-card class="boardTitle">
  <mat-card-header>
    <div mat-card-avatar class="boardIcon" [ngStyle]="board.icon"></div>
    <mat-card-title>{{ board.name }}</mat-card-title>
    <mat-card-subtitle>{{ board.description }}</mat-card-subtitle>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content class="formContainer">
    <form [formGroup]="post" (ngSubmit)="onSubmit()" class="form">
      <h1>Create post</h1>
      <mat-form-field class="fill-width" appearance="outline">
        <mat-label>Title</mat-label>
        <input
          matInput
          aria-label="title"
          type="text"
          formControlName="title"
        />
        <mat-error
          *ngIf="post.get('title').errors && post.get('title').touched"
        >
          {{ getErrorMessage(post.get("title").errors) }}
        </mat-error>
      </mat-form-field>
      <mat-form-field class="fill-width" appearance="outline">
        <mat-label>Content</mat-label>
        <textarea matInput rows="10"
          formControlName="content"> </textarea>
        <mat-error
          *ngIf="post.get('content').errors && post.get('content').touched"
        >
          {{ getErrorMessage(post.get("content").errors) }}
        </mat-error>
      </mat-form-field>
      <button mat-stroked-button color="primary" [routerLink]="['/Board', board.id]">Cancel</button>
      <button mat-raised-button color="primary">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
