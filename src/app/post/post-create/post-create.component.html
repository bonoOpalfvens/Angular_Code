<mat-card class="boardCard">
  <mat-card-header>
    <div mat-card-avatar class="boardIcon" [ngStyle]="board.icon"></div>
    <mat-card-title>{{ board.name }}</mat-card-title>
    <mat-card-subtitle>{{ board.description }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
