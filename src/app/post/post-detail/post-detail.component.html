<mat-card class="postCard">
  <mat-card-header>
    <div mat-card-avatar [routerLink]="['/Boards', post.board.id]" class="languageAvatar" [ngStyle]="post.board.icon">
    </div>
    <mat-card-title>{{
          post.title
        }}</mat-card-title>
    <mat-card-subtitle><a [routerLink]="['/Boards', post.board.id]"><b>{{ post.board.name }}</b></a>
      || Posted by
      <a [routerLink]="['/Users', post.user]"><b>user/{{ post.user }}</b></a>
      on {{ post.dateAdded | date: "longDate" }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>
      <mat-icon>comment</mat-icon><span class="buttonSubText">
        {{ post.comments.length }} Comments</span>
    </button>
    <a mat-button *ngIf="post.isLiking; else notLiking" color="primary">
      <mat-icon>thumb_up_alt</mat-icon><span class="buttonSubText">
        You and {{ post.likes - 1 }} other people liked this!</span>
    </a>
    <ng-template #notLiking><a mat-button>
        <mat-icon>thumb_up_alt</mat-icon><span class="buttonSubText">
          {{ post.likes }} people liked this!</span>
      </a></ng-template>
  </mat-card-actions>
</mat-card>
