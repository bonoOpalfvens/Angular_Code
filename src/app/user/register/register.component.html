<form [formGroup]="user" (ngSubmit)="onSubmit()">
  <mat-card-header>
    <mat-card-title>Register</mat-card-title>
  </mat-card-header>
  <mat-card-content fxLayout="column">
    <span fxLayout="row" fxLayoutGap="2%">
        <mat-form-field>
          <input mat-input placeholder="Email" aria-label="Email" data-cy="register-email" formControlName="email">
        </mat-form-field>
        <mat-error *ngIf="user.get('email').errors && user.get('email').touched">
          {{getErrorMessage(user.get('email').errors)}}</mat-error>
        <mat-form-field>
          <input mat-input placeholder="Username" aria-label="Username" data-cy="register-username" formControlName="username">
        </mat-form-field>
        <mat-error *ngIf="user.get('username').errors && user.get('username').touched">
          {{getErrorMessage(user.get('username').errors)}}</mat-error>
      <mat-form-field>
        <input mat-input placeholder="Password" aria-label="Password" data-cy="register-password" formControlName="password">
      </mat-form-field>
      <mat-error *ngIf="user.get('password').errors && user.get('password').touched">
        {{getErrorMessage(user.get('password').errors)}}</mat-error>
      <mat-form-field>
        <input mat-input placeholder="Confirm password" aria-label="Confirm password" data-cy="register-confirmPassword" formControlName="confirmPassword">
      </mat-form-field>
      <mat-error *ngIf="user.get('confirmPassword').errors && user.get('confirmPassword').touched">
        {{getErrorMessage(user.get('confirmPassword').errors)}}</mat-error>
    </span>
  </mat-card-content>
  <mat-card-actions>
      <button type="submit" mat-raised-button color="primary">Register</button>
  </mat-card-actions>
</form>
